<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" href="img/favicon.png">
        <link rel="stylesheet" href="main.css">
        <title>NewsPortal</title>
    </head>
    <body>
        <header id="top">
            <nav class="navbar navbar-dark bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <button class="navbar-toggler toUp invisible" type="button">
                    <a class="nav-link" aria-current="page" href="#top">Home</a>
                  </button>
                  </div>
            </nav>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h4 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h4>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <form class="form-check mt-3" role="search" id="filters">
                    <span>Endpoints</span>
                    <div class="endpoints btn-group" role="group" aria-label="Basic radio toggle button group">
                      <input type="radio" class="btn-check" name="endpoints" id="endpointeverything" value="everything" checked>
                      <label class="btn btn-outline-primary" for="endpointeverything">Everything</label>
                      <input type="radio" class="btn-check" name="endpoints" id="endpointtop_headlines" value="top-headlines">
                      <label class="btn btn-outline-primary disabled" for="endpointtop_headlines">Top headlines</label>
                      <input type="radio" class="btn-check" name="endpoints" id="endpointsources" value="sources">
                      <label class="btn btn-outline-primary disabled" for="endpointsources">Sources</label>
                    </div>
                    <div class="phrase">
                      <span>Keywords or phrases to search for</span>
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                    </div>
                    <div class="search-in">
                      <span>Search in</span>
                      <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                        <input class="btn-check" type="checkbox" value="title" id="sortbytitle" name="searchIn">
                        <label class="btn btn-outline-primary" for="sortbytitle">Title</label>
                        <input class="btn-check" type="checkbox" value="description" id="sortbydescription" name="searchIn">
                        <label class="btn btn-outline-primary" for="sortbydescription">Description</label>
                        <input class="btn-check" type="checkbox" value="content" id="sortbycontent" name="searchIn">
                        <label class="btn btn-outline-primary" for="sortbycontent">Content</label>
                      </div>
                    </div>
                    <div class="date" style="display: flex;flex-direction: row;justify-content: space-between;">
                      <div style="display: flex;flex-direction: column;justify-content: space-around;">
                        <span>Date from:</span>
                        <span>Date to:</span></div>
                      <div style="display: flex;flex-direction: column;">
                        <input type="date" name="from" id="date_from">
                        <input type="date" name="to" id="date_to">
                      </div>
                    </div>
                    <div class="page-size input-group mb-3">
                      <span class="input-group-text" id="pagesize">Page size</span>
                      <input type="number" class="form-control" value="1" name="pageSize" min="1" max="100" step="1" placeholder="1" aria-describedby="pagesize">
                    </div>
                    <div class="sort-by">
                      <span>Sort by</span>
                      <div class="btn-group btn-group-sm" role="group" aria-label="Small radio toggle button group">
                        <input class="btn-check" type="radio" value="relevancy" id="sortbyrelevancy" name="sortBy">
                        <label class="btn btn-outline-primary" for="sortbyrelevancy">Relevancy</label>
                        <input class="btn-check" type="radio" value="popularity" id="sortbyopularity" name="sortBy">
                        <label class="btn btn-outline-primary" for="sortbyopularity">Popularity</label>
                        <input class="btn-check" type="radio" value="publishedAt" id="sortbypublishedAt" name="sortBy">
                        <label class="btn btn-outline-primary" for="sortbypublishedAt">PublishedAt</label>
                      </div>
                    </div>
                    <div class="form_buttons">
                      <button class="btn btn-success" id="submit">Submit</button>
                      <button class="btn btn-dark" type="reset">Reset</button>
                    </div>
                  </form>
                </div>
              </div>
            <h1>News Portal</h1>
        </header>
        <main>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>

            </p>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
